<div class="login-block">
  <form>
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Register Now</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase"  name="name">Username</label>
    <input name = "name" type="text" [(ngModel)]="registerdUser.name" class="form-control" placeholder="">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase"  name="password">Password</label>
    <input name = "password" type="password" [(ngModel)]="registerdUser.password" class="form-control" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase"  name="email">Email</label>
    <input name = "email" type="email" [(ngModel)]="registerdUser.email" class="form-control" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase"  name="roles">Role</label>
    <input name = "roles" type="roles" [(ngModel)]="registerdUser.roles" class="form-control" placeholder="">
  </div>
  
  <div class="form-check">
    <button type="submit" class="btn btn-login float-left" (click)="registerNow()">Register</button>
    <button type="submit" class="btn btn-login float-right" routerLink="/login">Login</button>
  </div>
  
</form>
		</div>
