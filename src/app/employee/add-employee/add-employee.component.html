<div class="login-block">
  <form>
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Register Employee</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleFirstName" class="text-uppercase"  name="firstName">First Name:</label>
    <input name = "firstName" type="text" [(ngModel)]="registerdEmployee.firstName" class="form-control" placeholder="First Name">
    
  </div>
  <div class="form-group">
    <label for="exampleLastName" class="text-uppercase"  name="lastName">Last Name:</label>
    <input name = "lastName" type="text" [(ngModel)]="registerdEmployee.lastName" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleAddress" class="text-uppercase"  name="email">Address</label>
    <input name = "address" type="text" [(ngModel)]="registerdEmployee.address" class="form-control" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="exampleProject" class="text-uppercase"  name="roles">Project</label>
    <input name = "project" type="text" [(ngModel)]="registerdEmployee.project" class="form-control" placeholder="Project Status">
  </div>
  <div class="form-group">
    <label for="exampleJoinDate" class="text-uppercase"  name="roles">Join Date</label>
    <input name = "joindate" type="date" [(ngModel)]="registerdEmployee.joinDate" class="form-control" placeholder="Join Date">
  </div>
  <div class="form-group">
    <label for="exampleSSN" class="text-uppercase"  name="roles">SSN</label>
    <input name = "ssn" type="number" [(ngModel)]="registerdEmployee.ssn" class="form-control" placeholder="SSN">
  </div>
  <div class="form-group">
    <label for="examplestatus" class="text-uppercase"  name="roles">Visa Status</label>
    <input name = "Status" type="text" [(ngModel)]="registerdEmployee.status" class="form-control" placeholder="Visa Status">
  </div>

  <h1 class="text-center">{{frontMessage}}</h1>

  <div class="form-check">
    <button type="submit" class="btn btn-login float-left" (click)="registerEmployee()">Register Employee</button>
  </div>
  
</form>
		</div>
