<mat-sidenav-container autosize>

          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Dashboard</span>
          </span>
        </a>
        <div *ngIf= "isLoggedIn" > 
        <a mat-list-item  routerLink= "/registerEmployee">
            <span class="entry">
              <mat-icon>house</mat-icon>
              <span>New Registration</span>
            </span>
        </a>
        <a mat-list-item  routerLink= "/getAllEmployees">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Employees</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/getAllEmployees">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Projects</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Timesheet</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Billing</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Designation</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Vendor</span>
          </span>
        </a>
        <a mat-list-item  routerLink= "/">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Expenses</span>
          </span>
        </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

        <div *ngIf="!getLogin() else loggedOut" > 
            <p>Hello {{ name }}! Welcome to HP Infosystem LLC Home Page.</p>
        </div>

            Welcome to HP Infosystem LLC Home Page.
          </ng-template>
        
    </mat-sidenav-content>
